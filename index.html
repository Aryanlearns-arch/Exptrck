<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Expense Tracker</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; font-family: 'Inter', sans-serif; }
body {
  margin: 0;
  background: #f4f7fb;
  display: flex;
  justify-content: center;
  padding: 30px 10px;
}
.app {
  background: white;
  width: 100%;
  max-width: 420px;
  border-radius: 20px;
  padding: 24px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.08);
}
h1 { text-align: center; margin-bottom: 20px; font-weight: 600; }

.balance {
  background: linear-gradient(135deg, #4f46e5, #6366f1);
  color: white;
  padding: 20px;
  border-radius: 16px;
  text-align: center;
  margin-bottom: 16px;
}
.balance h2 { margin: 0; font-size: 14px; opacity: .8; }
.balance p { font-size: 28px; margin: 6px 0 0; font-weight: 600; }

.stats {
  display: flex;
  gap: 12px;
  margin-bottom: 20px;
}
.stat {
  flex: 1;
  padding: 14px;
  border-radius: 14px;
  text-align: center;
}
.stat.deposit { background: #ecfeff; }
.stat.spent { background: #fef2f2; }

input, button {
  width: 100%;
  padding: 12px;
  border-radius: 12px;
  border: 1px solid #ddd;
  margin-bottom: 12px;
  font-size: 14px;
}
button {
  background: #4f46e5;
  color: white;
  border: none;
  font-weight: 500;
  cursor: pointer;
}
.expense-item {
  display: flex;
  justify-content: space-between;
  padding: 12px;
  border-radius: 12px;
  background: #f1f5f9;
  margin-bottom: 10px;
  font-size: 14px;
}
</style>
</head>

<body>
<div class="app">
  <h1>Expense Tracker</h1>

  <div class="balance">
    <h2>Available Balance</h2>
    <p id="balance">₹0</p>
  </div>

  <div class="stats">
    <div class="stat deposit">
      <div style="font-size:12px; opacity:.7;">Deposited</div>
      <div id="totalDeposited" style="font-size:20px; font-weight:600;">₹0</div>
    </div>
    <div class="stat spent">
      <div style="font-size:12px; opacity:.7;">Spent</div>
      <div id="totalSpent" style="font-size:20px; font-weight:600;">₹0</div>
    </div>
  </div>

  <input type="number" id="deposit" placeholder="Deposit amount">
  <button onclick="addDeposit()">Add Deposit</button>

  <input type="text" id="expenseName" placeholder="Expense name">
  <input type="number" id="expenseAmount" placeholder="Expense amount">
  <button onclick="addExpense()">Add Expense</button>

  <div id="expenseList"></div>
</div>

<script>
const API = "https://sheetdb.io/api/v1/YOUR_API_ID_HERE";

let balance = 0, totalDeposited = 0, totalSpent = 0;

async function loadData() {
  const res = await fetch(API);
  const data = await res.json();

  balance = 0;
  totalDeposited = 0;
  totalSpent = 0;
  document.getElementById("expenseList").innerHTML = "";

  data.forEach(row => {
    const amt = Number(row.amount);
    if (row.type === "deposit") {
      balance += amt;
      totalDeposited += amt;
    } else if (row.type === "expense") {
      balance -= amt;
      totalSpent += amt;
      renderExpense(row.name, amt);
    }
  });

  updateUI();
}

function renderExpense(name, amount) {
  const div = document.createElement("div");
  div.className = "expense-item";
  div.innerHTML = `<span>${name}</span><span>₹${amount}</span>`;
  document.getElementById("expenseList").appendChild(div);
}

async function addDeposit() {
  const amount = Number(document.getElementById("deposit").value);
  if (!amount || amount <= 0) return;

  await fetch(API, {
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify({ data: [{ name: "Deposit", amount, type: "deposit", date: new Date().toISOString() }] })
  });

  document.getElementById("deposit").value = "";
  loadData();
}

async function addExpense() {
  const name = document.getElementById("expenseName").value;
  const amount = Number(document.getElementById("expenseAmount").value);
  if (!name || !amount || amount <= 0) return;

  await fetch(API, {
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify({ data: [{ name, amount, type: "expense", date: new Date().toISOString() }] })
  });

  document.getElementById("expenseName").value = "";
  document.getElementById("expenseAmount").value = "";
  loadData();
}

function updateUI() {
  document.getElementById("balance").innerText = `₹${balance}`;
  document.getElementById("totalDeposited").innerText = `₹${totalDeposited}`;
  document.getElementById("totalSpent").innerText = `₹${totalSpent}`;
}

loadData();
</script>
</body>
</html>
