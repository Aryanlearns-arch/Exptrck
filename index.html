<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Expense Tracker</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>
* {
  box-sizing: border-box;
  font-family: 'Inter', sans-serif;
}

body {
  margin: 0;
  background: #f4f7fb;
  display: flex;
  justify-content: center;
  padding: 30px 10px;
}

.app {
  background: white;
  width: 100%;
  max-width: 420px;
  border-radius: 20px;
  padding: 24px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.08);
}

h1 {
  text-align: center;
  margin-bottom: 20px;
  font-weight: 600;
}

.balance {
  background: linear-gradient(135deg, #4f46e5, #6366f1);
  color: white;
  padding: 20px;
  border-radius: 16px;
  text-align: center;
  margin-bottom: 20px;
}

.balance h2 {
  margin: 0;
  font-size: 14px;
  opacity: 0.8;
}

.balance p {
  font-size: 28px;
  margin: 6px 0 0;
  font-weight: 600;
}

input, button {
  width: 100%;
  padding: 12px;
  border-radius: 12px;
  border: 1px solid #ddd;
  margin-bottom: 12px;
  font-size: 14px;
}

button {
  background: #4f46e5;
  color: white;
  border: none;
  font-weight: 500;
  cursor: pointer;
  transition: 0.2s;
}

button:hover {
  background: #4338ca;
}

.expense-list {
  margin-top: 20px;
}

.expense-item {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 12px;
  border-radius: 12px;
  background: #f1f5f9;
  margin-bottom: 10px;
  font-size: 14px;
}

.expense-item span {
  opacity: 0.8;
}

.remove {
  background: #ef4444;
  padding: 6px 10px;
  border-radius: 8px;
  font-size: 12px;
  border: none;
  color: white;
  cursor: pointer;
}
</style>
</head>

<body>
<div class="app">
  <h1>Expense Tracker</h1>

  <div class="balance">
    <h2>Available Balance</h2>
    <p id="balance">₹0</p>
  </div>

  <input type="number" id="deposit" placeholder="Enter deposit amount">
  <button onclick="addDeposit()">Add Deposit</button>

  <input type="text" id="expenseName" placeholder="Expense name">
  <input type="number" id="expenseAmount" placeholder="Expense amount">
  <button onclick="addExpense()">Add Expense</button>

  <div class="expense-list" id="expenseList"></div>
</div>

<script>
let balance = 0;

function addDeposit() {
  const amount = Number(document.getElementById('deposit').value);
  if (amount > 0) {
    balance += amount;
    updateBalance();
    document.getElementById('deposit').value = '';
  }
}

function addExpense() {
  const name = document.getElementById('expenseName').value;
  const amount = Number(document.getElementById('expenseAmount').value);

  if (name && amount > 0) {
    balance -= amount;
    updateBalance();

    const div = document.createElement('div');
    div.className = 'expense-item';
    div.innerHTML = `<span>${name} — ₹${amount}</span>
                     <button class="remove" onclick="this.parentElement.remove()">X</button>`;
    document.getElementById('expenseList').appendChild(div);

    document.getElementById('expenseName').value = '';
    document.getElementById('expenseAmount').value = '';
  }
}

function updateBalance() {
  document.getElementById('balance').innerText = `₹${balance}`;
}
</script>
</body>
</html>
